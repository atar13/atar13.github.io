params:
  title: "Anthony Tarbinian"
  description: Text about my cool site
  # staticPath: ""  # The path to serve the static files from
  favicon: "/fav.png"

  # Whether to serve bootstrap css and js files from CDN or not. Can be set to true, "css" or "js" to choose between
  # serving both, only the css, or only the js files through the CDN. Any other value will make so that CDN is not used.
  # Note the lack of "" in true, it should be of boolean type.
  useBootstrapCDN: false

  # If you want to load dynamically responsive images from Cloudinary
  # This requires your images to be uploaded + hosted on Cloudinary
  # Uncomment and change YOUR_CLOUD_NAME to the Cloud Name in your Cloudinary console
  # cloudinary_cloud_name: "YOUR_CLOUD_NAME"
  
  # Whether to add mathjax support on all pages. Alternatively, you can opt-in per page by adding `mathjax: true` in the frontmatter.
  mathjax: false

  # Whether the fade animations on the home page will be enabled
  animate: true

  theme:
    # disableThemeToggle: true
    # defaultTheme: "light" # dark

  font:
    fontSize: 1rem # default: 1rem
    fontWeight: 400 # default: 400
    lineHeight: 1.5 # default: 1.5
    textAlign: left # default: left

  # color preference
  # color:
  #   textColor:
  #   secondaryTextColor:
  #   backgroundColor:
  #   secondaryBackgroundColor:
  #   primaryColor:
  #   secondaryColor:

  #   darkmode:
  #     textColor:
  #     secondaryTextColor:
  #     backgroundColor:
  #     secondaryBackgroundColor:
  #     primaryColor:
  #     secondaryColor:

  # If you want to customize the menu, you can change it here
  navbar:
    align: ms-auto # Left: ms-auto | center: mx-auto | right: me-auto | Default: ms-auto
    # brandLogo: "/logo.png" # Logo for the brand | default is the favicon variable
    # showBrandLogo: false # Show brand logo in nav bar | default is true
    brandName: "Hugo Profile" # Brand name for the brand | default is the title variable
    disableSearch: true 
    # searchPlaceholder: "Search"
    stickyNavBar:
      enable : true
      showOnScrollUp : true
    menus:
      disableAbout: false
      disableExperience: false
      disableEducation: false
      disableProjects: false
      disableAchievements: false
      disableContact: false

  # Hero
  hero:
    enable: true
    intro: "Hi, my name is"
    title: "Anthony Tarbinian"
    subtitle: ""
    content: "Comuter Science Student at UC San Diego"
    image: /images/lajolla.jpg
    bottomImage:
      enable: true
    # roundImage: true # Make hero image circular | default false
    button:
      enable: true
      name: "About Me"
      url: "#about"
      download: true
      newPage: false
    socialLinks:
      fontAwesomeIcons:
        - icon: fab fa-github
          url: https://github.com/atar13
        - icon: fab fa-linkedin
          url: https:///atar13
      customIcons:
        - icon: /fav.png
          url: "https://example.com"

  # About
  about:
    enable: true
    title: "About Me"
    image: "/images/polaroid.jpg"
    content: |-
      I'm a 4th year computer science student at UC San Diego. Within computer science, I'm passionate about building reliable and secure systems. In particular, I'm interested in topics ranging from compilers, operating systems and embedded systems.

      Outside of classes, I'm involved with [Triton Unmaned Aerial Systems](https://tuas.ucsd.edu) where I lead the software subteam. I'm also working on [TockOS](https://github.com/tock/tock), which is a secure operating system for embedded devices.

      Recently I've gotten into the hobby of maintaining my own home server. Expect to see a blog post sometimes soon™ about the trials and tribulations of getting that set up. In the past, I used to spend more time working on iOS jailbreak tweaks such as [Vaon](https://github.com/atar13/Vaon).

      Besides school and software, you can find me crocheting, practicing [karate at UCSD](https://aoinagikenshukai.com/locations/ucsd/), and complaining about how the Amtrak Pacific Surfliner is [always closed](https://can-i-get-to-la.today/).
    skills:
      enable: false 
      title: "Here are a few technologies I've been working with recently:"
      items:
        - "HTML"
        - "CSS"
        - "JavaScript"
        - "React"
        - "Node"
        - "Express"

  # Experience
  experience:
    enable: true
    items:
      - job: "Software Engineering Intern"
        company: "Apple"
        companyUrl: "https://apple.com"
        date: "Jun 2023 - Sep 2023"
        content: "- Developed a scanner written in Go to automatically detect security vulnerabilities"
      - job: "Software Engineering Intern"
        company: "Apple"
        companyUrl: "https://apple.com"
        date: "Jun 2022 - Sep 2022"
        content: |-
          - Developed software written in Go to remotely diagnose and respond to security incidents on Linux servers
          - Deployed feature to over a quarter million production systems
          - Created a tool that traverses a dependency graph to automatically update and deploy backend services
      - job: "Software Development Intern"
        company: "ETA Compute"
        companyUrl: "https://etacompute.com/"
        date: "Jun 2021 - Sep 2021"
        content: |-
          - Performed testing on a neural network compiler that uses quantization to optimize large models for power efficiency on IoT devices
          - Automated a testing workflow using Bash and Python scripts to test correctness and efficiency of quantized models

  # Education
  education:
    enable: true
    # title: "Custom Name"
    index: false
    items:
      - title: "M.S. Computer Science"
