<html>  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>{{ block "title" . }}
    {{ .Site.Title }}
  {{ end }}</title>

  {{ $css := resources.Get "css/index.css" }}
  <link rel="stylesheet" type="text/css" href="{{ $css.Permalink }}" />

  </head>
  <body>
    <div class="bg-white dark:bg-color2 h-full">
        {{- partial "header.html" . -}}

        {{ block "main" . }}
        {{ end }}

        {{- partial "footer.html" . -}}
    </div>

  </body>
</html>
